<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shapka</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link rel="stylesheet" href="/style.css">
    <script src="../../ts/await_and_host.ts" charset="utf-8" defer></script>
    <script src="../../ts/utils/general_utils.ts" charset="utf-8" defer></script>
    <script src="../../ts/utils/string_utils.ts" charset="utf-8" defer></script>
    <script src="../../ts/utils/ui_utils.ts" charset="utf-8" defer></script>
    <script src="../../ts/utils/url_utils.ts" charset="utf-8" defer></script>
    <script src="../../ts/constants.ts" charset="utf-8" defer></script>
    <script src="../../ts/game.ts" charset="utf-8" defer></script>
  </head>
  <body onload="fetchGameState()">
    <div id="status" class="pending"></div>
    <div id="statusMessage">pending</div>

    <div id="wordsLeftInRound"></div>

    <img src="/shapka-logo.png" id="logo" onclick="home()">
    <h1 id="gameId"></h1>
    <h3 id="turnPlayer"></h3>

    <div class="dropdown" id="teams">

      <div onclick="toggleTeams()" class="dropbtn">
        <div class="teamsMenuAllButtons">
          <div class="teamsMenuButton"></div>
          <div class="teamsMenuButtonWhite"></div>
          <div class="teamsMenuButton"></div>
          <div class="teamsMenuButtonWhite"></div>
          <div class="teamsMenuButton"></div>
        </div>
        <div id="teamsText"> Teams</div>
      </div>
      <!-- <button onclick="toggleTeams()" class="dropbtn">Teams</button> -->

      <div id="teamsList" class="dropdown-content">
      </div>
    </div>

    <h2 id="timer"></h2>
    <div class="button-box">
      <button id="toggleTimer" style="display: none;" onclick="toggleTimer()">Toggle timer</button>
      <button id="fetchWord" style="display: none;" onclick="fetchWord()">Fetch word</button>
      <button id="undoLastGuess" style="display: none;" onclick="undoLastGuess()">Undo last guess</button>

    </div>
    <p id="message"></p>

    <ul id="wordsInPlay">

    </ul>
    <div class="button-box">
      <button id="nextTurn" style="display: none;" onclick="nextTurn()">Next turn</button>
    </div>
    <div class="button-box">
      <button id="nextRound" style="display: none;" onclick="nextRound()">Next round</button>
    </div>
    <div class="button-box">
      <button id="showResults" style="display: none;" onclick="showResults()">Show results</button>
    </div>
  </body>
</html>
