<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shapka</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link rel="stylesheet" href="/style.css">
    <script src="../../js/await_and_host.js" charset="utf-8" defer></script>
    <script src="../../js/utils.js" charset="utf-8" defer></script>
    <script src="../../js/game.js" charset="utf-8" defer></script>
  </head>
  <body onload="fetchGameState()">
    <img src="/shapka-logo.png" id="logo">
    <h1 id="gameId">game id</h1>
    <h3 id="turnPlayer">turn player message</h3>

    <h1>Teams:</h1>
    <ul id="teams">

    </ul>
    <h2 id="timer"></h2>
    <div class="button-box">
      <button id="toggleTimer" style="display: none;" onclick="toggleTimer()">Toggle timer</button>
    </div>
    <p id="message"></p>

    <div class="button-box">
      <button id="fetchWord" style="display: none;" onclick="fetchWord()">Fetch word</button>
    </div>

    <ul id="wordsInPlay">

    </ul>
    <div class="button-box">
      <button id="nextTurn" style="display: none;" onclick="nextTurn()">Next turn</button>
    </div>
    <div class="button-box">
      <button id="nextRound" style="display: none;" onclick="nextRound()">Next round</button>
    </div>
    <div class="button-box">
      <button id="showResults" style="display: none;" onclick="showResults()">Show results</button>
    </div>
  </body>
</html>
