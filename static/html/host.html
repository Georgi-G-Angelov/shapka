<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shapka</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link rel="stylesheet" href="/styles.css">
    <script src="../../js/main.js" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
</head>
<body onload="fillAllHost()">
    <div class="container">
        <!-- <div id="status" class="pending"></div>
        <div id="statusMessage">pending</div> -->

        <header class="header">
            <span class="icon-left">ðŸ‘¤</span>
            <h1>shapka</h1>
            <span class="icon-right" id="dark-mode-toggle">ðŸŒ™</span>
        </header>

        <div class="logo">
            <img src="/shapka-logo.png" alt="Logo" onclick="home()">
        </div>

        <h1 id="gameId"></h1>
        <div class="input-box">
          <input type="text" id="word" name="word" placeholder="your new word..."><br><br>
        </div>

        <div class="button-box">
          <button class="main-btn" id="add_word" onclick="addWord()">Add</button>
        </div>

        <div id="words" class="word-tiles">
        </div>

        <div class="button-box">
          <button class="main-btn" id="start_game" onclick="startGame()">Start game</button>
        </div>

        <footer id="players" class="profiles">
        </footer>

        <!-- <ul id="words">
        </ul>
        <hr>
        <ul id="players">
        </ul> -->
        <p id="message"></p>
    </div>
</body>
</html>
