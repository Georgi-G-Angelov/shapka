<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shapka</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link rel="stylesheet" href="/style.css">
    <script src="../js/create_or_join.js" charset="utf-8" defer></script>
    <script src="../../js/utils/general_utils.js" charset="utf-8" defer></script>
    <script src="../../js/utils/string_utils.js" charset="utf-8" defer></script>
    <script src="../../js/utils/ui_utils.js" charset="utf-8" defer></script>
    <script src="../../js/utils/url_utils.js" charset="utf-8" defer></script>
    <script src="../../js/constants.js" charset="utf-8" defer></script>
  </head>
  <body>
    <img src="/shapka-logo.png" id="logo" onclick="home()">
    <div class="input-box">
      <input type="text" id="name" name="name" placeholder="Your name"><br><br>
    </div>
    <div class="input-box">
      <input type="text" id="game_id" name="game_id" placeholder="Game ID"><br><br>
    </div>
    <div class="button-box">
      <button id="join_game" onclick="joinGame()">Join game</button>
    </div>
    <p id="message"></p>
  </body>
</html>
